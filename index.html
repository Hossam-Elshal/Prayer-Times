<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="info">
        <div>
            <h1 class="city-name">Cairo</h1>
        </div>
        <div>
            <h3 id="day-date"></h3>
        </div>
    </div>
    <hr>

    <div class="cards-container">
        <div class="card">
            <div class="title">
                <h1>Fajr</h1>
            </div>
            <div class="body">
                <h1 id="fajr-time"></h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>Sunrise</h1>
            </div>
            <div class="body">
                <h1 id="sunrise-time"></h1>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <h1>Dhuhr</h1>
            </div>
            <div class="body">
                <h1 id="dhuhr-time"></h1>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <h1>Asr</h1>
            </div>
            <div class="body">
                <h1 id="asr-time"></h1>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <h1>Maghrib</h1>
            </div>
            <div class="body">
                <h1 id="maghrib-time"></h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>Isha</h1>
            </div>
            <div class="body">
                <h1 id="isha-time"></h1>
            </div>
        </div>
    </div>

    <div class="city-options">
        <select name="" id="city-options-select"></select>
    </div>
</body>

<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</html>
